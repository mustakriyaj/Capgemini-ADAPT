<!-- 
Design a Web page for accepting Registration Details of a student.
Use HTML Table to align the form elements.
Display the heading using H1 tagRegistration
-->

<html>
    <head>
        <title> Registration Form </title>
    </head>
    <body>
        <h1> Registration</h1>
            <table>
                <tbody>
                    <tr><td>Enter your Name</td><td><input type = "text"/></td></tr>
                    <tr><td>Enter Address</td><td><textarea></textarea></td></tr>
                    <tr><td>Enter Age</td><td><input type = "number"/></td></tr>
                    <tr><td>Education:</td></tr>
                    <tr><td><input type = "radio" name = "edu" value = "BCA"/>BCA</td></tr>
                    <tr><td><input type = "radio" name = "edu" value = "BSc"/>BSc</td></tr>
                    <tr><td><input type = "radio" name = "edu" value = "BCom"/>BCom</td></tr>
                    <tr><td>Hobbies:</td></tr>
                    <tr><td><input type = "radio" name = "read" value = "Reading"/>Reading</td></tr>
                    <tr><td><input type = "checkbox" name = "write" value = "Writing"/>Writing</td></tr>
                    <tr><td><input type = "submit" value = "Submit"/></td></tr>
                </tbody>
            </table>
    </body>
</html>
