Enter Username and Enter Password should be created in a separate paragraphs. apply the color - #993366 by using style attribute

“Resolve the captcha below” is a paragraph with the color “#808000” by using style attribute

<html>
	<head>
        <title> Login Form </title>
    </head>

        <form>
            <h3>
                <span> <font style = "background-color:rgba(0,0,128,1); color : #ff6600;"> Login Form </font> </span>
            </h3>

            <p style = "color : #808000;"> Resolve the captcha below <br/> 8-6 * 2 = </p> <input type="text" size="5"/>

        </form>
    </body>
</html>
